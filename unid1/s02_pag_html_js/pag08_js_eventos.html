<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <style>div{border: 1px dashed orange; background-color: gold;} </style>
</head>
<body>
    <h1>Eventos</h1>
    <div id="boton1" onclick="alert('Gracias por hacer click')"> Evento - Click <br><br></div>
    <div id="boton2" ondblclick="alert('Hizo doble click')"> Evento - Doble click <br><br></div>
    <div id="boton3" onmouseover="alert('Entra el mouse')"> Evento - Entrar el Mouse <br><br></div>
</body>
</html>
